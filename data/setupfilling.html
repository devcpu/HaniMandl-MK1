<div id='error' name='error'></div>
<form action="setupfilling">
<fieldset>
    <legend>Abfüllung:</legend>
    <label>Füllgewicht:
        <input type="text" list="weights_filling" />
        <datalist id="glass_weights">
            <option>130</option>
            <option>250</option>
            <option>330</option>
            <option>500</option>
        </datalist>
    </label><br />
    <label>Leergewicht:
        <input type="text" maxlength="18" name="weight_empty" value="%weight_empty%" required><br />
    </label><br />
    <label>Los Nummer:
        <input type="text" maxlength="18" name="los_number" value="%los_number%" required><br />
    </label><br />
    <label>Datum:
        <input type="text" maxlength="18" name="date_filling" value="%date_filling%" required><br />
    </label><br />
    <input type="submit" value="Send">
</fieldset>
</form>
