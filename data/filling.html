<div id='error' name='error'></div>
<table>
    <tr>
        <td>Los-Nummer:</td>
        <td>Datum:</td>
        <td>Gewicht:</td>
        <td>Anzahl</td>
    </tr>
    <tr>
        <td>%los_number%</td>
        <td>%date_filling%</td>
        <td>%weight_filling%</td>
        <td>%glass_count%</td>
    </tr>
</table>

<fieldset>
    <form action='start' method='post'><button>START</button></form><br />
    <form action='stop' method='post'><button>STOP</button></form><br />

</fieldset>

<fieldset>
    <legend>Feinjustierung:</legend>
    <form action='adjust' method='post'><button name="angle_rough" value="+">Winkel grob größer</button></form><br />
    <form action='adjust' method='post'><button name="angle_rough" value="-">Winkel grob kleiner</button></form><br />
    <form action='adjust' method='post'><button name="angle_fine" value="+">Winkel fein größer</button></form><br />
    <form action='adjust' method='post'><button name="angle_fine" value="-">Winkel fein kleiner</button></form><br />
    <form action='adjust' method='post'><button name="weight_fine" value="+">Gewicht fein größer</button></form><br />
    <form action='adjust' method='post'><button name="weight_fine" value="-">Gewicht fein kleiner</button></form><br />
</fieldset>

<fieldset>
    <legend>Modi:</legend>
    <form action='hand' method='post'><button>Handbetrieb</button></form><br />
    <form action='auto' method='post'><button>Automatik</button></form><br />
</fieldset>
