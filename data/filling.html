<table class="w3-table-all w3-bordered w3-striped w3-border w3-hoverable w3-table w3-centered" style="color:#000;">
    <tr class="w3-green">
        <th>Run Mode</th>
        <th>Honig in g:</th>
        <th>Summe in g:</th>
    </tr>
    <tr>
        <td id="run_modus">%run_modus%</td>
        <td id="honey_gewicht">%honey_gewicht%</td>
        <td id="waagen_gewicht">%waagen_gewicht%</td>
    </tr>
</table>

<table class="w3-table-all w3-bordered w3-striped w3-border w3-hoverable w3-table w3-centered" style="color:#000;">
    <tr class="w3-green">
        <th>Los-Nr:</th>
        <th>Datum:</th>
        <th>Gewicht:</th>
        <th>Anzahl</th>
    </tr>
    <tr>
        <td>%los_number%</td>
        <td>%date_filling%</td>
        <td>%weight_filling%g</td>
        <td id="glass_count">%glass_count%</td>
    </tr>
</table>
<hr />
<fieldset>
    <input type="button" id="startbutton" class="w3-button w3-round-xlarge w3-teal" onclick="sendButton('start')" value="Start" >
    <input type="button" id="finebutton" class="w3-button w3-round-xlarge w3-teal" onclick="sendButton('fine')" value="Fine" >
    <input type="button" id="stopbutton" class="w3-button w3-round-xlarge w3-red" onclick="sendButton('stop')" value="STOP">
</fieldset>

<fieldset>
    <legend>Modi:</legend>
    <input type="button" id="hand" class="w3-button w3-round-xlarge w3-teal" onclick="sendButton('hand')" value="Handbetrieb" >
    <input type="button" id="auto" class="w3-button w3-round-xlarge w3-teal" onclick="sendButton('auto')" value="Automatik" >
</fieldset>

<fieldset>
    <legend>Nachjustierung Füllwinkel Hauptfüllung:</legend>
    <input type="button" id="btn_angle_max_down" class="w3-button w3-round w3-khaki" onclick="value_change('angle_max', 'down', %angle_min_hard%, %angle_max_hard%)" value=" - ">
    <input type="number" id="angle_max" min="%angle_min_hard%" max="%angle_max_hard%" class="w3-border  w3-round" oninput="set_value('angle_max', 0, 180)" value="%angle_max%" />
    <input type="button" id="btn_angle_max_up" class="w3-button w3-round w3-khaki" onclick="value_change('angle_max', 'up', %angle_min_hard%, %angle_max_hard%)" value="+">
</fieldset>


<fieldset>
    <legend>Nachjustierung Füllwinkel Feinfüllung:</legend>
    <input type="button" id="btn_angle_fine_down" class="w3-button w3-round w3-khaki" onclick="value_change('angle_fine', 'down', %angle_min_hard%, %angle_max_hard%)" value=" - ">
    <input type="number" id="angle_fine" class="w3-border  w3-round" value="%angle_fine%" />
    <input type="button" id="btn_angle_fine_up" class="w3-button w3-round w3-khaki" onclick="value_change('angle_fine', 'up', %angle_min_hard%, %angle_max_hard%)" value="+">
</fieldset>



<fieldset>
    <legend>Nachjustierung Gewicht Feinfüllung:</legend>
    <input type="button" id="btn_weight_fine_down" class="w3-button w3-round w3-khaki" onclick="value_change('weight_fine', 'down', 0, %weight_filling%)" value=" - ">
    <input type="number" id="weight_fine" class="w3-border  w3-round" value="%weight_fine%" />
    <input type="button" id="btn_weight_fine_up" class="w3-button w3-round w3-khaki" onclick="value_change('weight_fine', 'up', 0, %weight_filling%)" value="+">
</fieldset>
